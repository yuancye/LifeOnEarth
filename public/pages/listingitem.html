<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../css/listingitem.css">
    <link rel="icon" href="../imgs/tree.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap"
    rel="stylesheet">
    <script src="listitem.js"></script>
    <script src="navcontroller.js"></script>
    <title>Life On Green</title>
  </head>
  <body>
    <header>
      <section class="top-bar">
        <section class="logo-container">
          <a href="#home">
            <img src="../imgs/earth.png" alt="earth logo">
          </a>
        </section>
        <section class="auth-control dropdown">
          <a href="./login/login.html" id="login-link">Login</a>
          <div class="dropdown-content">
            <a href="listingitem.html" class="usermenu hidden">List Item for Sale</a>
            <a href="listeditems.html" class="usermenu hidden">View Listed Items</a>
            <a href="transactions.html" class="usermenu hidden">View Transactions</a>
          </div>
          <a href="../pages/payment/cart.html">
            <img id="cart-icon" src="../imgs/cart.png" alt="cart icon">
            <span id='cart-count'>0</span>
          </a>
        </section>
      </section>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="activity.html">Activites</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <p class="error"></p>
        <form id="listing-form">
          <section>
            <label for="item-name">Item Name</label>
            <input name="itemName" id="item-name" type="text" required>
          </section>
          <section>
            <input type="file" name="image" id="image" accept="image/*" required>
          </section>
          <section>
            <label for="description">Description</label>
            <textarea name="description" id="description" rows="5" required></textarea>
          </section>
          <section>
            <label for="price">Price</label>
            <input name="price" id="price" type="number" step="0.01" required>
          </section>
          <section>
            <label for="availability">Availability</label>
            <input name="availability" id="availability" type="number" required>
          </section>
          <section>
            <label for="category">Category</label>
            <select name="category" id="category">
            </select>
          </section>
          <button id="listing-btn">List Item</button>
        </form>
        <a href="products.html">Go to Products</a>
      </section>
    </main>
    <footer>
      <div class="footer-content">
        <a href="#contact">Contact</a>
        <a href="#privacy">Privacy</a>
      </div>
    </footer>
  </body>
</html>
