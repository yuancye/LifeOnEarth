  This is products.html of LifeOnGreen. This page will
  display all the products that currently on sell. User
  can also search and filter the items.
  The items are mostly copied from https://earthhero.com/
-->

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="../imgs/tree.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../css/products.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <script src="../index.js"></script>
    <script src="navcontroller.js"></script>
    <title>Life On Green</title>
  </head>
  <body>
    <header>
      <section class="top-bar">
        <section class="logo-container">
          <a href="#home">
            <img src="../imgs/earth.png" alt="earth logo">
          </a>
        </section>
        <section class="auth-control dropdown">
          <a href="./login/login.html" id="login-link">Login</a>
          <div class="dropdown-content">
            <a href="listingitem.html" class="usermenu hidden">List Item for Sale</a>
            <a href="listeditems.html" class="usermenu hidden">View Listed Items</a>
            <a href="transactions.html" class="usermenu hidden">View Transactions</a>
          </div>
          <a href="../pages/payment/cart.html">
            <img id="cart-icon" src="../imgs/cart.png" alt="cart icon">
            <span id='cart-count'>0</span>
          </a>
        </section>
      </section>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="activity.html">Activities</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>
    <section class="search-bar">
      <section class="search-container">
        <input type="text" placeholder="Search" id="search-input">
        <button id="search-btn">Search</button>
      </section>
    </section>
    <main id="products">
      <section>
        <form id="filter-form">
          <label for="product-category">Category:</label>
          <select name="category" id="product-category">
            <option value="" selected>Select Category</option>
          </select>
          <label for="price">Price:</label>
          <input name="price" id="price" type="range" min="0" max="100" step="1" value="15">
          <output>15</output>
          <button id="filter-btn">Filter</button>
        </form>
        <!-- <div class="layout-toggle">
          <button id="list-view-btn">List View</button>
          <button id="grid-view-btn">Grid View</button>
        </div> -->
      </section>
      <p class="error"></p>
      <section id="products-list" class="grid-view">
      </section>
      <section id="single-item" class="hidden">
        <article id="img-price">
          <img src="../imgs/happy-hollow.png" alt="happy-hollow" id="happy-hollow">
          <p>$5.00</p>
        </article>
        <article id="details">
          <p id="item-name">Happy Hollow</p>
          <p id="seller">Seller: misskaterina</p>
          <p>About this item</p>
          <p id="description">This item is made with xxxx</p>
          <div>
            <button id="add-to-cart" disabled>Add to Cart</button>
            <button id="buys-now" disabled>Buy Now</button>
            <button class="back-to-products">Back To Products</button>
          </div>
        </article>
      </section>
    </main>
    <footer>
      <div class="footer-content">
        <a href="#contact">Contact</a>
        <a href="#privacy">Privacy</a>
      </div>
    </footer>
  </body>
</html>
