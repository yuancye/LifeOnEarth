<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../../styles.css">
    <script type="module" src="../js/passwordreset.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap"
    rel="stylesheet">
    <title>Life On Green</title>
  </head>

  <body>

    <main class="light-background">
      <section class="login-container">
        <p class="error">

        </p>
        <h1>Password Reset</h1>
        <p>Enter your account username or email address to receive a verification
          code to reset your password.</p>
        <form id="password-reset-form">
          <input name="username" id="username" type="text" required>
          <button id="password-reset-btn">Send Verification Code</button>
        </form>

        <section class="login-options">
          <a href="../../index.html">Cancel</a>
        </section>
      </section>
    </main>
    <!-- footer  -->
  </body>
</html>
